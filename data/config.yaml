overview_summary: |
  A Câmara dos Deputados do Brasil é uma das duas casas que compõem o Congresso Nacional, sendo responsável por representar o povo brasileiro no processo legislativo. Seus deputados federais, eleitos por voto direto, proporcionalmente à população de cada estado e do Distrito Federal, têm como principal função elaborar, discutir e votar leis que regem o país. Além disso, a Câmara tem o papel de fiscalizar o Poder Executivo, garantindo que as ações do governo estejam de acordo com a Constituição e os interesses da sociedade.
  Entre suas atribuições exclusivas, destacam-se a autorização para a abertura de processos de impeachment contra o Presidente da República, a análise e aprovação de projetos de lei orçamentária, e a deliberação sobre tratados internacionais e medidas provisórias. A Câmara também atua como espaço de debate político, onde se expressam as diversas opiniões e demandas da população, desempenhando um papel essencial para a democracia e o equilíbrio entre os poderes no Brasil.
